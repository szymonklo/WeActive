<div class="activity-card">
  <div class="card-header">
    <h3>{{activity.name}}</h3>
  </div>
  <div class="card-body">
    Activity Type:
    <!-- TODO - implement icon -->
    {{activityType}}
    <hr>
    Date and time <br>
    From:
    {{activity.startDate | date:'short'}}<br>
    To:
    {{activity.endDate | date:'short'}}
    <hr>
    Localization:
    {{activity.place}}
    <hr>
    Participants:<br>
    <div>
      <img class="host" src="{{activity.host?.photoUrl || '../../../assets/user.png'}}" alt="{{activity.hostUsername}}"><br>
      {{activity.hostUsername | titlecase}}
      <app-participant-list [activityId]="activity.id"></app-participant-list>
